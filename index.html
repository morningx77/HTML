        .file-item:hover .file-icon {

        }
        
        .file-count {

        .search-box {

        .search-input:focus {

            border-color: #667eea;

</head>
<body>
    <div class="container">
        <header>

        <div class="search-box">

        </div>
        
        <div id="fileList"></div>

    </div>

    <script>
        // â­â­â­ ì—¬ê¸°ì— íŒŒì¼ ëª©ë¡ì„ ì¶”ê°€í•˜ì„¸ìš” â­â­â­
        const htmlFiles = [
            'VANTAGE_0101.html',
            // 'VANTAGE_0101.html',
            'VANTAGE_0201.html',
            'VANTAGE_0202.html',
            'VANTAGE_0203.html'
            // ìƒˆ íŒŒì¼ ì¶”ê°€ ì‹œ ì—¬ê¸°ì— í•œ ì¤„ì”© ì¶”ê°€
            // 'new_file.html',
            // 'another_file.html'
        ];

        const fileListContainer = document.getElementById('fileList');
        const fileCountContainer = document.getElementById('fileCount');
        const searchInput = document.getElementById('searchInput');

        // íŒŒì¼ ëª©ë¡ ë Œë”ë§ í•¨ìˆ˜
        function renderFiles(filesToRender) {
            if (filesToRender.length === 0) {
                fileListContainer.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                fileCountContainer.textContent = '';
                return;
            }

            let htmlString = '';
            filesToRender.forEach((fileName, index) => {
                const fileNameWithoutExt = fileName.replace('.html', '');
                const fileNumber = index + 1;
                
                htmlString += `
                    <a href="${fileName}" class="file-item">
                        <div class="file-icon">${fileNumber}</div>
                        <div class="file-name">${fileNameWithoutExt}</div>
                    </a>
                `;
            });

            fileListContainer.innerHTML = htmlString;
            fileCountContainer.textContent = `ì´ ${filesToRender.length}ê°œì˜ HTML íŒŒì¼`;
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFiles = htmlFiles.filter(fileName => 
                fileName.toLowerCase().includes(searchTerm)
            );
            renderFiles(filteredFiles);
        });

        // ì´ˆê¸° ë Œë”ë§
        renderFiles(htmlFiles);
    </script>
</body>
</html>
