<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ÌååÏùº Î™©Î°ù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
        }
        
        .subtitle {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        #fileList {
            padding: 30px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .file-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }
        
        .file-item:hover .file-icon {
            background: white;
            color: #667eea;
        }
        
        .file-name {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
        }
        
        .file-count {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ HTML ÌååÏùº Î™©Î°ù</h1>
            <div class="subtitle">morningx77.github.io/HTML</div>
        </header>
        
        <div id="fileList">
            <div class="loading">
                <div class="spinner"></div>
                <p>ÌååÏùº Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
            </div>
        </div>
        
        <div id="fileCount" class="file-count" style="display: none;"></div>
    </div>

    <script>
        (async () => {
            const fileListContainer = document.getElementById('fileList');
            const fileCountContainer = document.getElementById('fileCount');
            
            try {
                // GitHub APIÎ•º ÌÜµÌï¥ ÌååÏùº Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
                const response = await fetch('https://api.github.com/repos/morningx77/morningx77.github.io/contents/HTML');
                
                if (!response.ok) {
                    throw new Error('ÌååÏùº Î™©Î°ùÏùÑ Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                
                const files = await response.json();
                
                // .html ÌååÏùºÎßå ÌïÑÌÑ∞ÎßÅ (index.html Ï†úÏô∏)
                const htmlFiles = files.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html' &&
                    file.type === 'file'
                ).sort((a, b) => a.name.localeCompare(b.name));
                
                if (htmlFiles.length === 0) {
                    fileListContainer.innerHTML = '<p class="loading">HTML ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                    return;
                }
                
                // ÌååÏùº Î™©Î°ù HTML ÏÉùÏÑ±
                let htmlString = '';
                htmlFiles.forEach((file, index) => {
                    const fileName = file.name;
                    const fileNameWithoutExt = fileName.replace('.html', '');
                    const fileNumber = index + 1;
                    
                    htmlString += `
                        <a href="${fileName}" class="file-item">
                            <div class="file-icon">${fileNumber}</div>
                            <div class="file-name">${fileNameWithoutExt}</div>
                        </a>
                    `;
                });
                
                fileListContainer.innerHTML = htmlString;
                fileCountContainer.textContent = `Ï¥ù ${htmlFiles.length}Í∞úÏùò HTML ÌååÏùº`;
                fileCountContainer.style.display = 'block';
                
            } catch (error) {
                fileListContainer.innerHTML = `
                    <div class="error">
                        <strong>Ïò§Î•ò Î∞úÏÉù:</strong> ${error.message}
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
