                        <div class="absolute top-0 right-0 w-32 h-32 bg-purple-500 rounded-full filter blur-3xl opacity-20 group-hover:opacity-30 transition"></div>
                        
                        <p class="text-yellow-400 text-sm font-bold mb-3 tracking-widest uppercase">🎁 이웃 한정 시크릿 칼럼</p>
                        
                        <h4 class="font-bold text-2xl mb-4 leading-snug">
                            "혹시 지금 현실이 초라해 보이시나요?"<br>
                            <span class="text-gray-300 font-medium text-lg">지금 바로 무대에서 내려와 '내 인생'을 사세요.</span>
                        </h4>
                        
                        <p class="text-gray-400 text-sm mb-8 max-w-md mx-auto">
                            남들 시선 신경 끄고 내 실력만으로 연봉 2배 떡상시키는<br>
                            현실적인 방법 3가지를 정리했습니다. (PDF 아님, 바로 읽기 가능)
                        </p>
                        
                        <div class="flex justify-center">
                            <button class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-4 px-10 rounded-full shadow-lg transition flex items-center gap-3 text-lg group-hover:shadow-purple-500/50">
                                <span>🔒 서로이웃 추가하고 칼럼 읽기</span>
                                <svg class="w-5 h-5 group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-6">* 선착순 무료 공개 중입니다. 닫히기 전에 확인하세요.</p>
                       </div>
                       
                       <div class="mt-10 text-center pb-10 border-t border-gray-100 pt-6">
                            <div class="inline-flex flex-wrap justify-center gap-2">
                                <span class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-500 hover:bg-gray-200 cursor-pointer">#구구단하나</span>
                                <span class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-500 hover:bg-gray-200 cursor-pointer">#승무원합격</span>
                                <span class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-500 hover:bg-gray-200 cursor-pointer">#진로고민</span>
                                <span class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-500 hover:bg-gray-200 cursor-pointer">#동기부여</span>
                                <span class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-500 hover:bg-gray-200 cursor-pointer">#인생2막</span>
                            </div>
                       </div>`,
                analysis: {
                    title: "5. 가두리 전략 (Retention)",
                    desc: "글을 읽고 그냥 보내지 마세요. 연예 이슈를 보러 온 사람을 '인생 조언' 칼럼으로 유도하여 <strong class='text-purple-300'>내 블로그 안에 가둡니다.</strong> <br><br>이런 '인사이트 칼럼'은 <strong>체류시간</strong>을 폭발시키고 <strong>충성 이웃</strong>을 늘리는 선순환 구조를 만듭니다.",
                    tags: ["체류시간", "이웃 증대", "순환 구조", "Call To Action"]
                }
            }
        ];

        // --- FUNCTIONS ---
        let contentChartInstance = null;

        function nav(id) {
            // UI Update
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active', 'text-gray-900');
                el.classList.add('text-gray-500');
            });
            document.getElementById(`nav-${id}`).classList.add('active', 'text-gray-900');
            document.getElementById(`nav-${id}`).classList.remove('text-gray-500');

            // View Toggle
            document.querySelectorAll('section').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${id}`).classList.remove('hidden');

            // Init Logic
            if (id === 'strategy') initChart();
            if (id === 'diagnosis') switchDiag('title');
            if (id === 'blueprint') renderBlueprint();
        }

        function initChart() {
            if (contentChartInstance) return;

            const ctx = document.getElementById('contentMixChart').getContext('2d');
            contentChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['나만의 해석 (Insight)', '단순 팩트 (Fact)'],
                    datasets: [{
                        data: [70, 30],
                        backgroundColor: ['#8b5cf6', '#e5e7eb'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 12, font: { size: 11 } } },
                        tooltip: { callbacks: { label: (ctx) => ` ${ctx.label}: ${ctx.raw}%` } }
                    },
                    cutout: '65%'
                }
            });
        }

        function switchDiag(type) {
            // Button Style
            ['title', 'intro', 'body'].forEach(t => {
                const btn = document.getElementById(`btn-diag-${t}`);
                if (t === type) {
                    btn.classList.remove('bg-white', 'text-gray-500', 'border-gray-200');
                    btn.classList.add('bg-purple-600', 'text-white', 'shadow');
                } else {
                    btn.classList.add('bg-white', 'text-gray-500', 'border-gray-200');
                    btn.classList.remove('bg-purple-600', 'text-white', 'shadow');
                }
            });

            // Content Update
            const data = diagnosisData[type];
            document.getElementById('diag-before-content').innerHTML = data.before.content;
            document.getElementById('diag-before-analysis').textContent = data.before.analysis;
            document.getElementById('diag-after-content').innerHTML = data.after.content;
            document.getElementById('diag-after-analysis').textContent = data.after.analysis;
        }

        function renderBlueprint() {
            const container = document.getElementById('blueprint-content');
            // Check if already rendered to prevent duplicates
            if (container.children.length > 0) return;

            blueprintSections.forEach((section, index) => {
                const div = document.createElement('div');
                div.className = "blueprint-section p-4 border rounded-lg mb-6";
                div.innerHTML = section.html;
                div.onclick = () => showBlueprintDetail(index, div);
                container.appendChild(div);
            });

            // Auto-select first item after a short delay to ensure DOM update
            setTimeout(() => {
                const firstItem = container.firstElementChild;
                if (firstItem) showBlueprintDetail(0, firstItem);
            }, 50);
        }

        function showBlueprintDetail(index, element) {
            const section = blueprintSections[index];

            // 1. Highlight clicked element
            document.querySelectorAll('.blueprint-section').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // 2. Update Detail Panel
            const detailTitle = document.getElementById('detail-title');
            const detailContent = document.getElementById('detail-content');
            const tagsContainer = document.getElementById('detail-tags');

            if (detailTitle) detailTitle.innerHTML = section.analysis.title;
            if (detailContent) detailContent.innerHTML = section.analysis.desc;

            if (tagsContainer) {
                tagsContainer.innerHTML = section.analysis.tags.map(tag =>
                    `<span class="px-3 py-1 bg-purple-800 text-purple-200 text-xs font-bold rounded-full border border-purple-600 shadow-md">#${tag}</span>`
                ).join('');
            }
        }

        // Init
        nav('summary');

    </script>
</body>

</html>
